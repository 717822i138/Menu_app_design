<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 390px;
            height: 856px;
            position: relative;
            background: #4D32F4;
            border-radius: 30px;
            overflow: hidden;
        }
        .circle {
            width: 275px;
            height: 277px;
            position: absolute;
            left: 63px;
            top: 125px;
            background: white;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            border-radius: 9999px;
        }
        .text-message {
            position: absolute;
            left: 83px;
            top: 455px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            word-wrap: break-word;
        }
        .image {
            width: 204.01px;
            height: 160px;
            position: absolute;
            left: 93px;
            top: 185px;
        }
        .button {
            width: 191px;
            height: 67px;
            position: absolute;
            left: 99px;
            top: 603px;
            background: #D1CCCC;
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .button-text {
            color: black;
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="text-message">Enjoy your timeless <br/>flavors!....</div>
        <img class="image" src="https://via.placeholder.com/204x160" alt="Placeholder Image" />
        <div class="button">
            <div class="button-text">Get Start</div>
        </div>
    </div>
</body>
</html>
